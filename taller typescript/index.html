<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>TV Series</title>


    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />


    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <header class="header-bar">
      <img
        src="./tv-logo.png"
        alt="TV Logo"
        class="header-logo"
      />
      <h1 class="header-title">TV Series</h1>
    </header>


    <div class="container mt-4">
      <div class="row">

        <div class="col-6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Channel</th>
                <th>Seasons</th>
              </tr>
            </thead>
            <tbody id="series">

            </tbody>
          </table>
          <p>
            <b>Average seasons:</b>
            <span id="avgSeasons"></span>
          </p>
        </div>
      </div>
    </div>


    <script type="module" src="./dist/main.js"></script>
  </body>

  <footer>
  </footer>

</html>
